<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="wrapper" id="app">
        <div class="top">
            <header-el ref="headerEl"></header-el>

            <div class="top_info">

                <div class="top_info_up container">
                    <img class="man-1" src="img/man-1.svg" alt="man-1">

                        <div class="top_text stick tx-adopt">

                        </div>
                    </div>
                </div>
            </div>

            <div class="section container">
                <div class="center center-adopt">
                    <a class="sect-hov s-h-1" href="#"> <img class="cart-center-in" src="img/women.svg" alt="women"></a>

                    <a class="sect-hov" href="#"><img class="cart-center-in" src="img/kids.svg" alt="kids"></a>
                </div>
                <div class="accesuar"> <a href="#"><img class="sect-hov-acces" src="img/accesuar.svg" alt="accesuar">

            </div>

            <div class="section_all">

                        <h1 class="bl-centr-hed">Fetured Items</h1>
                        <p class="bl-center-tx">Shop for items based on what we featured in this week</p>
                    </div>
                    <products ref="products"></products>

            <footer-comp></footer-comp>
       
        </div>

    <script src="js/ProdComp.js"></script>
    <script src="js/CartComp.js"></script>

    <script src="https://kit.fontawesome.com/d40bf12c02.js" crossorigin="anonymous"></script>
